  <script>
    const video = document.getElementById('scanQrCode');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    // navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
    //   .then(stream => {
    //       video.srcObject = stream;
    //   })
    //   .catch(err => {
    //       console.error("Error accessing camera: ", err);
    //   });
    
    if (navigator.mediaDevices && navigator.mediaDevices.enumerateDevices) {
        // Get all media devices (including cameras)
        navigator.mediaDevices.enumerateDevices()
          .then(devices => {
            const videoDevices = devices.filter(device => device.kind === 'videoinput' && device.label.toLowerCase().includes('back') );
            console.error('Available cameras for qr code:', videoDevices);
            console.error('Available cameras for qr code:', videoDevices.length);
            const objectString = JSON.stringify(videoDevices, null, 2);
            document.getElementById('error').innerText += objectString


            if (videoDevices.length > 0) {
              const cameraId = videoDevices[0].deviceId;
              navigator.mediaDevices.getUserMedia({
                video: {
                  deviceId: cameraId
                }
              })
              .then(stream => {
                if (video) {
                  video.srcObject = stream;
                  localStream = stream;
                  const objectString1 = JSON.stringify(stream, null, 2);
                  document.getElementById('error').innerText += objectString1
                }
              })
              .catch(err => {
                console.error('Error accessing the camera:', err);
                alert('Error accessing the QR camera:', err);
              });
            } else {
              console.error('No cameras found.');
              alert('No cameras found.');
            }
          })
          .catch(err => {
            console.error('Error enumerating devices:', err);
            alert('Error enumerating devices:', err);
          });
      } else {
        console.error('MediaDevices API not supported in this browser.');
        alert('MediaDevices API not supported in this browser.');
      }
    
    video.addEventListener('play', () => {
          const scanQRCode = () => {
              if (video.readyState === video.HAVE_ENOUGH_DATA) {
                  canvas.width = video.videoWidth;
                  canvas.height = video.videoHeight;
                  context.drawImage(video, 0, 0, canvas.width, canvas.height);
                  const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                  const qrCode = jsQR(imageData.data, imageData.width, imageData.height);
                  
                  if (qrCode) {
                      console.log("QR Code detected: ", qrCode.data);
                      alert(`QR Code detected: ${qrCode.data}`);
                      fetch(`/getUser?data=${encodeURIComponent(qrCode.data)}`)
                            .then(response => response.json())
                            .then(
                              data => alert("Response from server: ", data)
                                  )
                            .catch(error => console.error("Error sending QR code to server: ", error));

                      // You can send this data to your Node.js backend
                  }
              }
              requestAnimationFrame(scanQRCode);
          };
          scanQRCode();
      });

  </script>

    function blobToJson(blob) {
      return new Promise((resolve, reject) => {
          const reader = new FileReader();

          reader.onload = () => {
          try {
              const json = JSON.parse(reader.result);
              resolve(json);
          } catch (error) {
              reject(error);
          }
          };

          reader.onerror = () => {
          reject(reader.error);
          };

          reader.readAsText(blob);
      });
    }


    function handleSignalingData(data) {
      switch (data.type) {
        case 'offer':
          handleOffer(data.offer);
          break;
        case 'answer':
          handleAnswer(data.answer);
          break;
        case 'candidate':
          handleCandidate(data.candidate);
          break;
        default:
          break;
      }
    }

    function handleOffer(offer) {
      createPeerConnection();
      peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
      peerConnection.createAnswer()
        .then(answer => {
          peerConnection.setLocalDescription(answer);
          ws.send(JSON.stringify({ type: 'answer', answer }));

        .catch(error => console.error('Error creating answer', error));
    }

    function handleCandidate(candidate) {

    function createPeerConnection() {
      peerConnection = new RTCPeerConnection(configuration);

      peerConnection.addEventListener('icecandidate', event => {
        if (event.candidate) {
          ws.send(JSON.stringify({ type: 'candidate', candidate: event.candidate }));
        }
      });

      peerConnection.addEventListener('track', event => {
        remoteVideo.srcObject = event.streams[0];
      });

      localStream.getTracks().forEach(track => {
        peerConnection.addTrack(track, localStream);
      });
    }
